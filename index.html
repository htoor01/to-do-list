<!DOCTYPE html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        
        <div class="todo-app"> <!-- Prompting section -->
            <h2>What would you like to add? <img src="images/list.png" class="list-img"></h2>
            
            <div class="handle-input">
                <input type="text" id="UserInput" placeholder="Enter your task here...">
                <button id="Add">Add!</button>
                <button id="Clear">Clear list!</button>
            </div>
        
            <div class="show-list">
                <ul id="ToDoList">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>

        </div>
    
    </div>

</body>
</html>
